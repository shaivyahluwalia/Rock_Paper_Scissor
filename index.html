<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <H1 class="heading"> ROCK PAPER SCISSOR</H1>
    <div class="main_box choices">
        <div class=" border choice " id="Rock"></div>
        <div class=" border choice" id="Paper"></div>
        <div class=" border choice" id="Scissor"></div>
    </div>

    <button id="Reset-btn">Reset Game</button>
    <div class="score_board">
        <div class="score">
        <p>YOU:</p>
        <p id="user-score">0</p>
        </div>
        <div class="score">
        <p>COMPUTER:</p>
        <p id="comp-score">O</p>
        </div>
    </div>
    <div class="msg_box">
            <p id="msg"> PLAY YOUR MOVE</p>
        </div>
    <script src="script.js"></script>
</body>
</html>
